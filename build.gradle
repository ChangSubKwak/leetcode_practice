plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    // testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
    // testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    implementation 'org.assertj:assertj-core:3.15.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    // implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
    // implementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
}
